<h1>{{ name }}</h1>

<dl>

  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd> {{ takeHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>

  <button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Cambiar Nombre
  </button>

  <button
    *ngIf="age !== 69"
    (click)="changeAge()"
    class="btn btn-primary mx-2">
    Cambiar Edad
  </button>

  <button (click)="resetForm()" class="btn btn-primary mx-2">

    Reset From

  </button>

</dl>
