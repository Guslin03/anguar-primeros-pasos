<h1>DBZ Characters</h1>

<div class="row">

  <div class="col">
    <!-- on-delete -->
    <dbz-list (onDelete)="onDeleteCharacter($event)" [characterList]="characters"></dbz-list>
  </div>

  <div class="col">
    <!-- add-character -->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)" ></dbz-add-character>
  </div>

</div>
